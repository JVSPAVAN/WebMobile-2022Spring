<h2 class="mt-5">Modules</h2>
<div class="accordion" id="accordionExample">

  <div class="accordion-item" *ngFor="let module of modules; let i = index">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapse">
        {{module.module}}
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="heading"
      data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="">
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let item of module.items">{{item.name}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
</div>
