<div class="container mt-3">
    <p style="font-size: larger;"><strong>Faculty</strong></p>
    <ul class="list-group list-group-flush">
      <div *ngFor="let record of data;let i = index">
        <li class="list-group-item">
          <p><strong>{{record.name}}</strong></p>
          <p>Designation : {{record.designation}}</p>
          <p>Subjects : {{record.subjects}}</p>
          <p>contact : {{record.contact}}</p>
          <p>email : {{record.email}}</p>
        </li>
      </div>
    </ul>
  </div>
