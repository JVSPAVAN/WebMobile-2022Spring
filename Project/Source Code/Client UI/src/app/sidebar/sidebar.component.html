<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 100%;height: 58em;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none ml-3">
      <i class="bi bi-menu-button-wide-fill me-2"  style="font-size: larger;"></i>
      <span class="fs-4">Contents</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a  (click)="moduleChange('home')" [ngClass]="this.url.indexOf('home') != -1 ? 'nav-link active' : 'nav-link text-white'" aria-current="page">
          <i class="bi-house me-2" style="font-size: larger;"></i>
          Home
        </a>
      </li>
      <li>
        <a *ngIf="show" (click)="moduleChange('dashboard')" [ngClass]="this.url.indexOf('dashboard') != -1 ? 'nav-link active' : 'nav-link text-white'">
          <!-- <svg class="bi me-2" width="16" height="16" color="white"><use xlink:href="bootstrap-icons.svg#speedometer2"/></svg> -->
          <i class="bi-speedometer2 me-2" style="font-size: larger;"></i>
          Dashboard
        </a>
      </li>
      <li>
        <a  (click)="moduleChange('modules')" [ngClass]="this.url.indexOf('modules') != -1 ? 'nav-link active' : 'nav-link text-white'">
          <!-- <svg class="bi me-2" width="16" height="16"><use xlink:href="bootstrap-icons.svg#table"/></svg> -->
          <i class="bi-table me-2" style="font-size: larger;"></i>
          Modules
        </a>
      </li>
      <li>
        <a *ngIf="show" (click)="moduleChange('pathway/student-center')" [ngClass]="this.url.indexOf('pathway') != -1 ? 'nav-link active' : 'nav-link text-white'">
          <!-- <svg class="bi me-2" width="16" height="16"><use xlink:href="bootstrap-icons.svg#grid"/></svg> -->
          <i class="bi-grid me-2" style="font-size: larger;"></i>
          Pathway
        </a>
      </li>
      <li>
        <a  (click)="moduleChange('faculty')" [ngClass]="this.url.indexOf('faculty') != -1 ? 'nav-link active' : 'nav-link text-white'">
          <!-- <svg class="bi me-2" width="16" height="16"><use xlink:href="bootstrap-icons.svg#people-circle"/></svg> -->
          <i class="bi-person-circle me-2" style="font-size: larger;"></i>
          Faculty
        </a>
      </li>
    </ul>
    <hr>
    <div class="dropdown" *ngIf="show">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
        <img [src]='this.data.user.avatar' alt="" width="32" height="32" class="rounded-circle me-2">
        <strong>{{username}}</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
        <li><a class="dropdown-item" href="#">New project...</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" routerLink="/pathway/student-center/personal-Info">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" (click)="logout()">Sign out</a></li>
      </ul>
    </div>
  </div>
