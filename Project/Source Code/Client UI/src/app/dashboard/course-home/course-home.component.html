<div style="width: 100%;">
<nav aria-label="breadcrumb">
    <ol class="breadcrumb mt-3">
      <li class="breadcrumb-item ml-1"><a href="/dashboard" style="text-decoration: none;">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Course</li>
      <li class="breadcrumb-item active" aria-current="page">{{link}}</li>
    </ol>
  </nav>
  <div class="row">
<div class="d-flex flex-column flex-shrink-0 p-3 col-md-2">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <span class="fs-4">Sidebar</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page">
          Home
        </a>
      </li>
      <li>
        <a [ngClass]="link == 'Announcements' ? 'nav-link active' : 'nav-link link-dark'" (click)="link = 'Announcements'">
          Announcements
        </a>
      </li>
      <li>
        <a [ngClass]="link == 'Discussions' ? 'nav-link active' : 'nav-link link-dark'" (click)="link = 'Discussions'">
          Discussions
        </a>
      </li>
      <li>
        <a [ngClass]="link == 'Assignments' ? 'nav-link active' : 'nav-link link-dark'" (click)="link = 'Assignments'">
          Assignments
        </a>
      </li>
      <li>
        <a [ngClass]="link == 'Grades' ? 'nav-link active' : 'nav-link link-dark'" (click)="link = 'Grades'">
          Grades
        </a>
      </li>
    </ul>
  </div>
  <div class="col-md-10">
      <app-announcements *ngIf="link == 'Announcements'"></app-announcements>
      <app-assignments *ngIf="link == 'Assignments'"></app-assignments>
      <app-discussions *ngIf="link == 'Discussions'"></app-discussions>
      <app-grades *ngIf="link == 'Grades'"></app-grades>
  </div>
</div>
</div>
