 <!DOCTYPE html>
 <html lang="en">

 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="jquery.js" type="text/javascript"></script>
   <link href="index.css" rel="stylesheet" />
   <script src="index.js" type="text/javascript"></script>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
   <title>Github Finder</title>
 </head>

 <body>
   <nav class="navbar navbar-light bg-light">
     <div class="container-fluid">
       <span class="navbar-brand mb-0 h1"><i class="fa fa-search" aria-hidden="true"></i> Github Finder</span>
     </div>
   </nav>
   <div class="container">
     <div class="row mt-4">
       <div class="col-md-4"></div>
       <div class="col-md-4">
         <label for="validationServerUsername" class="form-label">Username</label>
         <div class="input-group has-validation">
           <span class="input-group-text" id="inputGroupPrepend3">@</span>
           <input type="text" class="form-control" id="username" required>
         </div>
       </div>
       <div class="col-md-4"></div>
     </div>
     <div class="row" id="page">
       <div id="profile" class="text-center mt-4 col-md-6">
         <h2 id="user"></h2>
         <div class="avatar mt-3"><img src="" class="image" id="avatarpic"></div>
         <h3 id="gitid" class="mt-3"></h3>
         <div class="information mt-3"><a id="link" href="" style="visibility: hidden;" target="_blank">GitHub Link</a>
         </div>
       </div>
       <div id="repos" class="text-center mt-4 col-md-6" style="visibility: hidden;">

       </div>
     </div>
     <div class="row" id="notFound">

     </div>
   </div>
 </body>

 </html>
